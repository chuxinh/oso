  - name: op_airdrop4_addresses_detailed_list
    config:
      column_types:
        address: string
        is_eligible_l1_gas: boolean
        is_eligible_opc_gas: boolean
        a_min_contract_created_at: boolean
        b_last_transfers_in_days: boolean
        c_last_active_in_days: boolean
